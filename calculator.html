<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculadora / DenuX</title>
        <style>
            #CalculatorNumb {
                height: 80px;
                width: 80px;
                font-size: 55px;
                font-family: Verdana;
                background-color: white;
                border-radius: 30px;
            }
            #BigCalculatorNumb {
                height: 80px;
                width: 160px;
                font-size: 55px;
                font-family: Verdana;
                background-color: white;
                border-radius: 30px;
            }
            #CalculatorButton {
                height: 80px;
                width: 80px;
                font-size: 55px;
                font-family: Verdana;
                color: white;
                border-radius: 30px;
            }
        </style>
    </head>
    <body style="background-color: rgb(20, 21, 25);">
        <script>
            // KEY INPUT
            document.addEventListener("keyup", function(key){
                if (key.key == "1") {
                    one()
                }
            })
            document.addEventListener("keyup", function(key){
                if (key.key == "2") {
                    two()
                }
            })
            document.addEventListener("keyup", function(key){
                if (key.key == "3") {
                    tree()
                }
            })
            document.addEventListener("keyup", function(key){
                if (key.key == "4") {
                    four()
                }
            })
            document.addEventListener("keyup", function(key){
                if (key.key == "5") {
                    five()
                }
            })
            document.addEventListener("keyup", function(key){
                if (key.key == "6") {
                    six()
                }
            })
            document.addEventListener("keyup", function(key){
                if (key.key == "7") {
                    seven()
                }
            })
            document.addEventListener("keyup", function(key){
                if (key.key == "8") {
                    eight()
                }
            })
            document.addEventListener("keyup", function(key){
                if (key.key == "9") {
                    nine()
                }
            })
            document.addEventListener("keyup", function(key){
                if (key.key == "0") {
                    zero()
                }
            })
            document.addEventListener("keyup", function(key){
                if (key.key == "c" || key.key == "C") {
                    c()
                }
            })
            document.addEventListener("keyup", function(key){
                if (key.key == "=" || key.key == "Enter") {
                    result()
                }
            })
            document.addEventListener("keyup", function(key){
                if (key.key == "+") {
                    add()
                }
            })
            document.addEventListener("keyup", function(key){
                if (key.key == "-") {
                    subtract()
                }
            })
            document.addEventListener("keyup", function(key){
                if (key.key == "*") {
                    multiply()
                }
            })
            document.addEventListener("keyup", function(key){
                if (key.key == "/") {
                    divide()
                }
            })
            document.addEventListener("keyup", function(key){
                if (key.key == "," || key.key == ".") {
                    dot()
                }
            })
            document.addEventListener("keyup", function(key){
                if (key.key == "Backspace") {
                    deletefunction()
                }
            })
            document.addEventListener("keyup", function(key){
                if (key.key == "(") {
                    LeftBracket()
                }
            })
            document.addEventListener("keyup", function(key){
                if (key.key == ")") {
                    RightBracket()
                }
            })

            // FUNCTIONS
            function add() {
                document.getElementById("Result").textContent += "+"
            }
            function subtract() {
                document.getElementById("Result").textContent += "-"
            }
            function multiply() {
                document.getElementById("Result").textContent += "*"
            }
            function divide() {
                document.getElementById("Result").textContent += "/"
            }
            function c() {
                document.getElementById("Result").textContent = ""
            }
            function one() {
                document.getElementById("Result").textContent += "1"
            }
            function two() {
                document.getElementById("Result").textContent += "2"
            }
            function tree() {
                document.getElementById("Result").textContent += "3"
            }
            function four() {
                document.getElementById("Result").textContent += "4"
            }
            function five() {
                document.getElementById("Result").textContent += "5"
            }
            function six() {
                document.getElementById("Result").textContent += "6"
            }
            function seven() {
                document.getElementById("Result").textContent += "7"
            }
            function eight() {
                document.getElementById("Result").textContent += "8"
            }
            function nine() {
                document.getElementById("Result").textContent += "9"
            }
            function zero() {
                document.getElementById("Result").textContent += "0"
            }
            function zero() {
                document.getElementById("Result").textContent += "0"
            }
            function dot() {
                document.getElementById("Result").textContent += "."
            }
            function LeftBracket() {
                document.getElementById("Result").textContent += "("
            }
            function RightBracket() {
                document.getElementById("Result").textContent += ")"
            }
            function deletefunction() {
                const result = document.getElementById("Result")
                const txt = document.getElementById("Result").textContent
                result.textContent = txt.slice(0, -1)
            }
            function result() {
                const expression = document.getElementById("Result").textContent;
                const result = eval(expression);
                document.getElementById("Result").textContent = result;
            }
            function NewStyle() {
                const themecolor = document.getElementById("ThemeColor").value 
                const body = document.body
                body.style.backgroundColor = themecolor
            }
        </script>
        <a href="menu.html" style="font-size: 20px; color: white; font-family: Verdana;">Voltar</a>
        <center>
            <p style="font-size: 40px; color: white; font-family: Verdana;" id="Result"></p>
            <hr>
            <button id="CalculatorNumb" onclick="one()">1</button>
            <button id="CalculatorNumb" onclick="two()">2</button>
            <button id="CalculatorNumb" onclick="tree()">3</button>
            <br>
            <button id="CalculatorNumb" onclick="four()">4</button>
            <button id="CalculatorNumb" onclick="five()">5</button>
            <button id="CalculatorNumb" onclick="six()">6</button>
            <br>
            <button id="CalculatorNumb" onclick="seven()">7</button>
            <button id="CalculatorNumb" onclick="eight()">8</button>
            <button id="CalculatorNumb" onclick="nine()">9</button>
            <br>
            <button id="BigCalculatorNumb" onclick="zero()">0</button>
            <button id="CalculatorNumb" onclick="dot()">.</button>
            <br>
            <button id="CalculatorNumb" onclick="LeftBracket()">(</button>
            <button id="CalculatorNumb" onclick="RightBracket()">)</button>
            <br>
            <br>
            <br>
            <br>
            <button id="CalculatorButton" style="background-color: green;" onclick="result()">=</button>
            <button id="CalculatorButton" style="background-color: blue;" onclick="add()">+</button>
            <button id="CalculatorButton" style="background-color: blue;" onclick="subtract()">-</button>
            <button id="CalculatorButton" style="background-color: blue;" onclick="multiply()">*</button>
            <button id="CalculatorButton" style="background-color: blue;" onclick="divide()">/</button>
            <button id="CalculatorButton" style="background-color: red;" onclick="c()">C</button>
            <button id="CalculatorButton" style="background-color: red;" onclick="deletefunction()">D</button>
            <br>
            <br>
            <br>
            <br>
            <p style="color: white; font-family: Verdana; font-size: 35px;">ðŸŽ¨ Estilo:</p>
            <p style="color: white; font-family: Verdana; font-size: 20px;">Cor do plano de fundo:</p>
            <input type="color" id="ThemeColor">
            <br>
            <br>
            <button onclick="NewStyle()" style="height: 30px; width: 60px; font-size: 15px; border-radius: 5px;">Aplicar</button>
        </center>
    </body>
</html>
