<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <script src="script.js"></script>
    <center>
      <p id="CalculatorValue">?</p>
      <hr>
      <br>
      <button onclick="AddNumber(7)">7</button>
      <button onclick="AddNumber(8)">8</button>
      <button onclick="AddNumber(9)">9</button>
      <button onclick="AddNumber('+')" style="background-color: lightBlue;">+</button>
      <br>
      <br>
      <button onclick="AddNumber(4)">4</button>
      <button onclick="AddNumber(5)">5</button>
      <button onclick="AddNumber(6)">6</button>
      <button onclick="AddNumber('-')" style="background-color: lightBlue;">-</button>
      <br>
      <br>
      <button onclick="AddNumber(1)">1</button>
      <button onclick="AddNumber(2)">2</button>
      <button onclick="AddNumber(3)">3</button>
      <button onclick="AddNumber('*')" style="background-color: lightBlue;">*</button>
      <br>
      <br>
      <button onclick="AddNumber(0)" style="width: 160px;">0</button>
      <button onclick="Result()" style="background-color: lightGreen;">=</button>
      <button onclick="AddNumber('/')" style="background-color: lightBlue;">/</button>
      <br>
      <br>
      <button onclick="Clear()" style="font-size: 30px; width: 150px; height: 50px; background-color: coral;">Clear</button>
      <button onclick="Delete()" style="font-size: 30px; width: 150px; height: 50px; background-color: coral;">Delete</button>
      <br>
      <br>
      <br>
      <br>
      <button onclick="Href('https://patreon.com/c/dx_studios1')" style="font-size: 30px; width: 160px; height: 50px; display: flex; align-items: center;">
        <img src="https://assets.onecompiler.app/432nwmgvh/432nws3yf/Patreon.png" style="width: 30px; height: 30px;">
        Patreon
      </button>
    </center>
  </body>
</html>
