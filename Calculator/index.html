<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Calculator</title>
    <link rel="icon" href="https://assets.onecompiler.app/432nwmgvh/432nws3yf/CalculatorIcon.png">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
  </head>
  <body>
    <script src="script.js"></script>
    <center>
      <p style="font-size: 20px;" id="PreviousCalculatorValue">???</p>
      <p style="margin: 0px;" id="CalculatorValue">?</p>
      <div class="Ad">
        <p style="font-size: 25px;">📢 Ad:</p>
        <img alt="Failed to load ad. Current ad: https://dxstudios1.github.io/Ads/Banner.jpg" style="width: 500px; height: 200px; border-radius: 10px; margin: 0px; color: white;" src="../Ads/Banner.jpg">
        <br>
        <button style="font-size: 15px; width: 65px; height: 25px;" onclick="RemoveParent(this)">Hide</button>
        <a href="https://www.patreon.com/messages/041a7bbb838642cd8fc0bec592354743?tab=chats&mode=campaign">Show your own add</a>
      </div>
      <br>
      <button onclick="AddNumber(7)">7</button>
      <button onclick="AddNumber(8)">8</button>
      <button onclick="AddNumber(9)">9</button>
      <button title="Addition (+)" onclick="AddNumber('+')" style="background-color: lightBlue;">+</button>
      <br>
      <br>
      <button onclick="AddNumber(4)">4</button>
      <button onclick="AddNumber(5)">5</button>
      <button onclick="AddNumber(6)">6</button>
      <button title="Subtraction (-)" onclick="AddNumber('-')" style="background-color: lightBlue;">-</button>
      <br>
      <br>
      <button onclick="AddNumber(1)">1</button>
      <button onclick="AddNumber(2)">2</button>
      <button onclick="AddNumber(3)">3</button>
      <button title="Multiplication (*)" onclick="AddNumber('*')" style="background-color: lightBlue;">x</button>
      <br>
      <br>
      <button onclick="AddNumber('.')">.</button>
      <button onclick="AddNumber(0)">0</button>
      <button title="Result (Enter)" onclick="Result()" style="background-color: lightGreen;">=</button>
      <button title="Division (/)" onclick="AddNumber('/')" style="background-color: lightBlue;">÷</button>
      <br>
      <br>
      <button title="Clear (c)" onclick="Clear()" style="font-size: 30px; width: 150px; height: 50px; background-color: coral;">Clear</button>
      <button title="Delete (Del)" onclick="Delete()" style="font-size: 30px; width: 150px; height: 50px; background-color: coral;">Delete</button>
      <br>
      <br>
      <button title="Pi (Shift + p)" onclick="AddNumber('3.14')" class="SmallButton">𝝅</button>
      <button title="Exponentiation (**)" onclick="AddNumber('**')" class="SmallButton">^</button>
      <button onclick="AddNumber('(')" class="SmallButton">(</button>
      <button onclick="AddNumber(')')" class="SmallButton">)</button>
      <button title="Infinity (Shift + i)" onclick="AddNumber('Infinity')" class="SmallButton">∞</button>
      <br>
      <br>
      <hr>
      <p style="margin: 1px; font-size: 30px;">Did you like this version?</p>
      <p style="font-size: 0px;" id="VersionFeedbackAnswer">Version feedback answer</p>
      <br>
      <button title="Like" onclick="LikeVersion()" style="font-size: 25px; width: 50px; height: 50px; background-color: rgb(45, 45, 45);">👍</button>
      <button title="Dislike" onclick="DislikeVersion()" style="font-size: 25px; width: 50px; height: 50px; background-color: rgb(45, 45, 45);">👎</button>
      <br>
      <br>
      <button onclick="Href('https://patreon.com/c/dx_studios1')" style="font-size: 30px; width: 160px; height: 50px; display: flex; align-items: center;">
        <img alt="Patreon logo" src="https://assets.onecompiler.app/432nwmgvh/432nws3yf/Patreon.png" style="width: 30px; height: 30px;">
        Patreon
      </button>
      <br>
      <br>
      <p style="font-size: 20px; margin: 1px;">V1.0.7</p>
    </center>
  </body>
</html>
