<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora de robux</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <script src="script.js"></script>
      <center>
        <h1>Calculadora de robux</h1>
        <p>Considerando que: 29.90 / 400 = 0.07475</p>
        <br>
        <input id="RobuxInput" class="NumberInput" placeholder="Robux" type="Number">
        <button onclick="RobuxToBRL()">Converter</button>
        <br>
        <p id="RobuxToBRL"></p>
        <br>
        <input id="BRLInput" class="NumberInput" placeholder="R$" type="Number">
        <button onclick="BRLToRobux()">Converter</button>
        <br>
        <p id="BRLToRobux"></p>
      </center>
  </body>
</html>
