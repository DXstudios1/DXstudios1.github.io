<!DOCTYPE html>
<html>
  <head>
    <title>Banner - ad</title>
    <meta charset="UTF-8">
    <style>
      img {
        width: 100%;
        height: auto;
      }
      body {
        background-color: rgb(255, 255, 255, 1);
      }
      div {
        position: fixed;
        display: flex;
        align-items: center;
        align-content: center;
        width: 100%;
        height: 100%;
        top: 0px;
        left: 0px;
        z-index: -1;
      }
      button {
        position: fixed;
        cursor: pointer;
        font-size: auto;
        width: 50px;
        height: 50px;
        background-color: coral;
        border: solid 3px gray;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <button onclick="CloseAd()">X</button>
    <div>
      <img src="https://dxstudios1.github.io/Ads/Banner.jpg">
    </div>
    
    <script>
      function CloseAd() {
        document.querySelector("html").parentElement.remove()
      }
    </script>
  </body>
</html>
