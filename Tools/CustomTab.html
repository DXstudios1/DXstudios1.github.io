<!DOCTYPE html>
<html>
  <head>
    <title id="PageTitle">Custom tab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link id="PageIcon" rel="icon" href="">
    <meta charset="UTF-8">
    <style>
      body {
        background-color: black;
      }
      h1 {
        font-family: "Lexend";
        color: white;
      }
      h2 {
        font-family: "Lexend";
        color: white;
        padding: 0px;
      }
      p {
        color: white;
        font-family: "Lexend";
      }
      a {
        color: lightblue;
        font-family: "Lexend";
        cursor: pointer;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      label {
        color: white;
        font-family: "Lexend";
      }
      img {
        width: auto;
        height: 150px;
      }
      button {
        font-size: 25px;
        cursor: pointer;
        font-family: "Lexend";
        border: solid 1px black;
      }
      button:hover {
        opacity: 80%;
        box-shadow: 0px 0px 0px 1.5px white;
      }
      .CustomizeTabButton {
        background: linear-gradient(to right, yellow, orange);
      }
    </style>
  </head>
  <body>
    <center>
      <img style="filter: invert()" src="https://t3.ftcdn.net/jpg/02/97/73/42/360_F_297734214_IbEci8CMShXg0L71F9YRYhJclm7E7LFG.jpg">
      <h1>Wich website do you want to add?</h1>
      <button onclick="Start(window.prompt('Custom URL:'))">Custom</button>
      <button onclick="Start('https://google.com/search?igu=1')">
        <img style="width: 20px; height: 20px;" src="https://th.bing.com/th/id/OIP.Fll7WPtNT6jrz1oBP8GbCgHaHj?rs=1&pid=ImgDetMain">
        Google
      </button>
      <h2>Tools:</h2>
      <button onclick="Start('https://dxstudios1.github.io/Tools/Calculator')">Calculator</button>
      <button onclick="Start('https://dxstudios1.github.io/Tools/SimpleNotepad')">Simple notepad</button>
      <h2>Others:</h2>
      <button onclick="Start('https://dxstudios1.github.io/Tools/CustomTab')">Custom tab??</button>
      <br><br><a onclick='window.open("https://bing.com/search?q=BETA testing phase")'>BETA</a>
      <label>Â·</label>
      <a onclick="window.alert('This tool was created to organize your browser, as you can set a title and an icon (through the image URL) for most websites, including Google.')">About</a>
    </center>
    <script>
      function Start(url) {
        if (url == null) {
        } else {
          document.getElementById("PageTitle").textContent = window.prompt("Custom tab title")
          document.getElementById("PageIcon").href = window.prompt("Custom tab icon (image address / URL)")
          document.querySelector("center").remove()
          const loading = document.createElement("h1")
          document.body.appendChild(loading)
          loading.textContent = "Creating iframe..."
          document.querySelector("html").style.cursor = "progress"
          const iframe = document.createElement("iframe")
          iframe.src = url
          setTimeout(() => {
            document.body.appendChild(iframe)
            iframe.style.position = "fixed"
            iframe.style.top = "0px"
            iframe.style.left = "0px"
            iframe.style.width = "100%"
            iframe.style.height = "100%"
            iframe.style.border = "solid 0px gray"
          }, Math.random() * 2000)
        }
      }
    </script>
  </body>
</html>
